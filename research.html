<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep and Intelligent Communications Laboratory</title>
    <style>
        /* 기본 설정 - 완전 유동형 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            font-size: clamp(14px, 1.8vw, 18px); /* 기본 폰트도 유동적 */
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 완전 유동적 사이드바 */
        .sidebar {
            width: clamp(180px, 22vw, 280px); /* 유동적 너비 */
            background: #2c3e50;
            color: #fff;
            padding: clamp(20px, 4vw, 50px) clamp(15px, 2.5vw, 30px);
            box-sizing: border-box;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .sidebar h2 {
            color: #fff;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem); /* 유동적 제목 크기 */
            margin-bottom: clamp(20px, 4vw, 40px);
            letter-spacing: clamp(0.5px, 0.1vw, 1.5px);
        }
        
        .sidebar nav a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: clamp(8px, 1.5vw, 15px) 0;
            margin-bottom: clamp(6px, 1.2vw, 12px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem); /* 유동적 메뉴 폰트 */
            border-left: clamp(3px, 0.5vw, 6px) solid transparent;
            transition: all 0.3s ease;
            border-radius: clamp(2px, 0.3vw, 4px);
        }
        
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #3498db;
            border-left: clamp(3px, 0.5vw, 6px) solid #3498db;
            background: #222d36;
            padding-left: clamp(12px, 2vw, 25px);
            transform: translateX(clamp(2px, 0.5vw, 5px));
        }
        
        /* 완전 유동적 메인 콘텐츠 */
        .main-content {
            flex: 1;
            background: #fff;
            padding: clamp(20px, 5vw, 60px) clamp(25px, 6vw, 80px);
            box-sizing: border-box;
            min-width: 0;
        }
        
        /* 유동적 제목들 */
        h1 {
            color: #333;
            border-bottom: clamp(2px, 0.3vw, 4px) solid #333;
            padding-bottom: clamp(8px, 1.5vw, 15px);
            font-size: clamp(1.8rem, 4.5vw, 3rem);
            margin-bottom: clamp(20px, 3.5vw, 40px);
        }
        
        h2 {
            color: #555;
            margin-top: clamp(25px, 4vw, 45px);
            border-bottom: 1px solid #ddd;
            padding-bottom: clamp(5px, 0.8vw, 10px);
            font-size: clamp(1.4rem, 3vw, 2.2rem);
        }
        
        h3 {
            color: #2c3e50;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            margin-top: clamp(15px, 2.5vw, 25px);
            margin-bottom: clamp(10px, 1.5vw, 20px);
            font-weight: bold;
        }
        
        .intro {
            margin-bottom: clamp(25px, 4vw, 40px);
        }
        
        /* 완전 유동적 연구 주제 박스 */
        .research-topics {
            background-color: #f9f9f9;
            padding: clamp(15px, 3vw, 35px);
            border-left: clamp(4px, 0.8vw, 8px) solid #333;
            margin: clamp(20px, 4vw, 40px) 0;
            border-radius: clamp(6px, 1.2vw, 12px);
            box-shadow: 0 clamp(2px, 0.5vw, 6px) clamp(10px, 2vw, 20px) rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .research-topics:hover {
            transform: translateY(clamp(-2px, -0.4vw, -4px));
            box-shadow: 0 clamp(4px, 1vw, 10px) clamp(20px, 3vw, 30px) rgba(0,0,0,0.15);
        }
        
        /* 완전 유동적 리스트 */
        ul {
            padding-left: clamp(20px, 4vw, 40px);
            margin: clamp(10px, 2vw, 20px) 0;
        }
        
        li {
            margin-bottom: clamp(8px, 1.5vw, 16px);
            font-size: clamp(0.95rem, 2vw, 1.25rem);
            line-height: clamp(1.4, 0.2vw + 1.3, 1.6);
            color: #333;
            transition: all 0.2s ease;
            padding: clamp(4px, 0.8vw, 8px) 0;
        }
        
        li:hover {
            color: #2c3e50;
            transform: translateX(clamp(3px, 0.6vw, 8px));
            font-weight: 500;
        }
        
        /* 리스트 아이템에 아이콘 효과 추가 */
        li::before {
            content: "▶";
            color: #3498db;
            margin-right: clamp(6px, 1vw, 12px);
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            transition: all 0.3s ease;
        }
        
        li:hover::before {
            color: #2980b9;
            transform: scale(clamp(1.1, 0.05vw + 1.05, 1.2));
        }
        
        /* 반응형 미디어 쿼리 (추가 조정용) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: static;
                padding: clamp(15px, 3vw, 25px) clamp(10px, 2vw, 20px);
            }
            
            .main-content {
                padding: clamp(15px, 4vw, 30px) clamp(15px, 4vw, 30px);
            }
            
            /* 모바일에서 사이드바 메뉴 가로 배치 */
            .sidebar nav {
                display: flex;
                flex-wrap: wrap;
                gap: clamp(8px, 2vw, 15px);
                justify-content: center;
            }
            
            .sidebar nav a {
                flex: 1;
                text-align: center;
                min-width: clamp(70px, 15vw, 120px);
                padding: clamp(8px, 2vw, 12px);
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid transparent;
                border-radius: clamp(4px, 1vw, 8px);
            }
            
            .sidebar nav a.active, .sidebar nav a:hover {
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid #3498db;
                padding-left: clamp(8px, 2vw, 12px);
                transform: translateY(clamp(-2px, -0.4vw, -3px));
            }
        }
        
        @media (max-width: 480px) {
            .sidebar h2 {
                text-align: center;
                margin-bottom: clamp(15px, 3vw, 25px);
            }
            
            .sidebar nav {
                flex-direction: column;
            }
            
            .sidebar nav a {
                margin-bottom: clamp(8px, 2vw, 12px);
                text-align: center;
                font-size: clamp(1rem, 3.5vw, 1.2rem);
            }
            
            .research-topics {
                padding: clamp(12px, 4vw, 20px);
                margin: clamp(15px, 4vw, 25px) 0;
            }
            
            li {
                font-size: clamp(1rem, 3.5vw, 1.15rem);
            }
        }
        
        /* 큰 화면에서의 최적화 */
        @media (min-width: 1600px) {
            .container {
                max-width: 1800px;
                margin: 0 auto;
                box-shadow: 0 0 clamp(20px, 2vw, 40px) rgba(0,0,0,0.1);
            }
        }
        
        /* 접근성 및 포커스 스타일 */
        .sidebar nav a:focus {
            outline: clamp(2px, 0.3vw, 3px) solid #3498db;
            outline-offset: clamp(2px, 0.3vw, 4px);
        }
        
        /* 다크모드 대응 (선택사항) */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
            
            .main-content {
                background: #2a2a2a;
                color: #e0e0e0;
            }
            
            .research-topics {
                background-color: #333;
                border-left-color: #3498db;
            }
            
            h1, h3 {
                color: #e0e0e0;
            }
            
            h1 {
                border-bottom-color: #555;
            }
            
            li {
                color: #d0d0d0;
            }
            
            li:hover {
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <a href="index.html">Home</a>
                <a href="team.html">Team</a>
                <a href="publications.html">Publications</a>
                <a href="research.html" class="active">Research</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1>Research</h1>
            <div class="research-topics">
                <h3>Some of my current research topics are:</h3>
                <ul>
                    <li>Wireless Communications</li>
                    <li>Signal Processing</li>
                    <li>Physical Layer Security</li>
                    <li>Machine Learning Applications</li>
                    <li>Optimization Algorithms</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
