<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep and Intelligent Communications Laboratory</title>
    <style>
        /* 기본 설정 - 완전 유동형 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            font-size: clamp(14px, 1.8vw, 18px);
            line-height: clamp(1.4, 0.2vw + 1.3, 1.7);
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 완전 유동적 사이드바 */
        .sidebar {
            width: clamp(180px, 22vw, 280px);
            background: #2c3e50;
            color: #fff;
            padding: clamp(20px, 4vw, 50px) clamp(15px, 2.5vw, 30px);
            box-sizing: border-box;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .sidebar h2 {
            color: #fff;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(20px, 4vw, 40px);
            letter-spacing: clamp(0.5px, 0.1vw, 1.5px);
        }
        
        .sidebar nav a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: clamp(8px, 1.5vw, 15px) 0;
            margin-bottom: clamp(6px, 1.2vw, 12px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            border-left: clamp(3px, 0.5vw, 6px) solid transparent;
            transition: all 0.3s ease;
            border-radius: clamp(2px, 0.3vw, 4px);
        }
        
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #3498db;
            border-left: clamp(3px, 0.5vw, 6px) solid #3498db;
            background: #222d36;
            padding-left: clamp(12px, 2vw, 25px);
            transform: translateX(clamp(2px, 0.5vw, 5px));
        }
        
        /* 완전 유동적 메인 콘텐츠 */
        .main-content {
            flex: 1;
            background: #fff;
            padding: clamp(20px, 5vw, 60px) clamp(25px, 6vw, 80px);
            box-sizing: border-box;
            min-width: 0;
        }
        
        /* 유동적 제목들 */
        h1 {
            color: #333;
            border-bottom: clamp(2px, 0.3vw, 4px) solid #333;
            padding-bottom: clamp(8px, 1.5vw, 15px);
            font-size: clamp(1.8rem, 4.5vw, 3rem);
            margin-bottom: clamp(20px, 3.5vw, 40px);
            font-weight: bold;
        }
        
        h2 {
            color: #555;
            margin-top: clamp(25px, 4vw, 45px);
            border-bottom: 1px solid #ddd;
            padding-bottom: clamp(5px, 0.8vw, 10px);
            font-size: clamp(1.4rem, 3vw, 2.2rem);
        }
        
        h3 {
            color: #2c3e50;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            margin-top: clamp(15px, 2.5vw, 25px);
            margin-bottom: clamp(10px, 1.5vw, 20px);
            font-weight: bold;
        }
        
        .intro {
            margin-bottom: clamp(25px, 4vw, 40px);
        }
        
        /* 완전 유동적 연구 주제 박스 - border-left 색상을 메뉴 색상으로 변경 */
        .research-topics {
            background-color: #f9f9f9;
            padding: clamp(15px, 3vw, 35px);
            border-left: clamp(4px, 0.8vw, 8px) solid #2c3e50; /* 메뉴 색상 적용 */
            margin: clamp(20px, 4vw, 40px) 0;
            border-radius: clamp(6px, 1.2vw, 12px);
            box-shadow: 0 clamp(2px, 0.5vw, 6px) clamp(10px, 2vw, 20px) rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .research-topics:hover {
            transform: translateY(clamp(-2px, -0.4vw, -4px));
            box-shadow: 0 clamp(4px, 1vw, 10px) clamp(20px, 3vw, 30px) rgba(0,0,0,0.15);
        }
        
        /* 완전 유동적 리스트 - 기본 bullet 제거 */
        ul {
            list-style-type: none; /* 기본 bullet 제거 */
            padding-left: clamp(25px, 4.5vw, 45px);
            margin: clamp(10px, 2vw, 20px) 0;
        }
        
        /* paste.txt 스타일 적용 - li 스타일 조정 */
        li {
            margin-bottom: clamp(10px, 2vw, 18px);
            font-size: clamp(0.95rem, 2vw, 1.25rem);
            line-height: clamp(1.4, 0.2vw + 1.3, 1.6);
            color: #333;
            position: relative;
            padding-left: clamp(28px, 4.5vw, 38px); /* paste.txt와 동일한 패딩 */
            transition: all 0.3s ease;
        }
        
        li:hover {
            color: #2c3e50;
            transform: translateX(clamp(3px, 0.6vw, 8px));
            font-weight: 500;
        }
        
        /* paste.txt의 개선된 화살표 스타일 적용 */
        li::before {
            content: "▸"; /* "▶"에서 "▸"로 변경 */
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: clamp(8px, 1.5vw, 12px); /* paste.txt와 동일한 위치 */
            top: 50%; /* 텍스트의 수직 중앙에 위치 */
            transform: translateY(-50%); /* 화살표 자체의 중앙을 기준으로 정렬 */
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            transition: all 0.3s ease;
            line-height: 1; /* 화살표의 line-height를 1로 고정 */
        }
        
        li:hover::before {
            color: #2980b9;
            transform: translateY(-50%) scale(clamp(1.1, 0.05vw + 1.05, 1.2)); /* transform 조합 */
        }
        
        /* 반응형 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: static;
                padding: clamp(15px, 3vw, 25px) clamp(10px, 2vw, 20px);
            }
            
            .main-content {
                padding: clamp(15px, 4vw, 30px) clamp(15px, 4vw, 30px);
            }
            
            .sidebar nav {
                display: flex;
                flex-wrap: wrap;
                gap: clamp(8px, 2vw, 15px);
                justify-content: center;
            }
            
            .sidebar nav a {
                flex: 1;
                text-align: center;
                min-width: clamp(70px, 15vw, 120px);
                padding: clamp(8px, 2vw, 12px);
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid transparent;
                border-radius: clamp(4px, 1vw, 8px);
            }
            
            /* 수정된 부분 - "..." 제거 */
            .sidebar nav a.active, .sidebar nav a:hover {
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid #3498db;
                padding-left: clamp(8px, 2vw, 12px);
                transform: translateY(clamp(-2px, -0.4vw, -3px));
            }
            
            li {
                font-size: clamp(0.9rem, 3.5vw, 1.1rem);
                padding-left: clamp(32px, 6vw, 40px); /* 모바일에서 패딩 조정 */
            }
            
            li::before {
                left: clamp(6px, 1.2vw, 10px); /* 모바일에서 위치 조정 */
            }
        }
        
        @media (max-width: 480px) {
            .sidebar h2 {
                text-align: center;
                margin-bottom: clamp(15px, 3vw, 25px);
            }
            
            .sidebar nav {
                flex-direction: column;
            }
            
            .sidebar nav a {
                margin-bottom: clamp(8px, 2vw, 12px);
                text-align: center;
                font-size: clamp(1rem, 3.5vw, 1.2rem);
            }
            
            .research-topics {
                padding: clamp(12px, 4vw, 20px);
                margin: clamp(15px, 4vw, 25px) 0;
            }
            
            li {
                font-size: clamp(1rem, 3.5vw, 1.15rem);
                padding-left: clamp(30px, 7vw, 36px); /* 작은 화면에서 패딩 조정 */
            }
            
            li::before {
                left: clamp(5px, 1vw, 8px); /* 작은 화면에서 위치 조정 */
            }
        }
        
        @media (min-width: 1600px) {
            .container {
                max-width: 1800px;
                margin: 0 auto;
                box-shadow: 0 0 clamp(20px, 2vw, 40px) rgba(0,0,0,0.1);
            }
            
            .main-content {
                padding: clamp(40px, 5vw, 70px) clamp(60px, 7vw, 100px);
            }
        }
        
        .sidebar nav a:focus {
            outline: clamp(2px, 0.3vw, 3px) solid #3498db;
            outline-offset: clamp(2px, 0.3vw, 4px);
        }
        
        @media print {
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .research-topics {
                border: 1px solid #2c3e50; /* 프린트에서도 메뉴 색상 유지 */
                box-shadow: none;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            
            .main-content {
                background: #2a2a2a;
                color: #e0e0e0;
            }
            
            .research-topics {
                background-color: #333;
                border-left-color: #3498db; /* 다크모드에서는 더 밝은 파란색 */
            }
            
            h1, h3 {
                color: #e0e0e0;
            }
            
            h1 {
                border-bottom-color: #555;
            }
            
            li {
                color: #d0d0d0;
            }
            
            li:hover {
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <a href="index.html">Home</a>
                <a href="team.html">Team</a>
                <a href="publications.html">Publications</a>
                <a href="research.html" class="active">Research</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1>Research</h1>
            <div class="research-topics">
                <h3>Some of my current research topics are:</h3>
                <ul>
                    <li>Wireless Communications</li>
                    <li>Signal Processing</li>
                    <li>Physical Layer Security</li>
                    <li>Machine Learning Applications</li>
                    <li>Optimization Algorithms</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
