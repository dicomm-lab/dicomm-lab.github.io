<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep and Intelligent Communications Laboratory</title>
    <style>
        /* 기본 설정 - 완전 유동형 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            font-size: clamp(14px, 1.8vw, 18px);
            line-height: clamp(1.4, 0.2vw + 1.3, 1.7);
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 완전 유동적 사이드바 */
        .sidebar {
            width: clamp(180px, 22vw, 280px);
            background: #2c3e50;
            color: #fff;
            padding: clamp(20px, 4vw, 50px) clamp(15px, 2.5vw, 30px);
            box-sizing: border-box;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .sidebar h2 {
            color: #fff;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(20px, 4vw, 40px);
            letter-spacing: clamp(0.5px, 0.1vw, 1.5px);
        }
        
        .sidebar nav a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: clamp(8px, 1.5vw, 15px) 0;
            margin-bottom: clamp(6px, 1.2vw, 12px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            border-left: clamp(3px, 0.5vw, 6px) solid transparent;
            transition: all 0.3s ease;
            border-radius: clamp(2px, 0.3vw, 4px);
        }
        
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #3498db;
            border-left: clamp(3px, 0.5vw, 6px) solid #3498db;
            background: #222d36;
            padding-left: clamp(12px, 2vw, 25px);
            transform: translateX(clamp(2px, 0.5vw, 5px));
        }
        
        /* 완전 유동적 메인 콘텐츠 */
        .main-content {
            flex: 1;
            background: #fff;
            padding: clamp(20px, 5vw, 60px) clamp(25px, 6vw, 80px);
            box-sizing: border-box;
            min-width: 0;
        }
        
        /* 유동적 제목들 */
        h1 {
            color: #333;
            border-bottom: clamp(2px, 0.3vw, 4px) solid #333;
            padding-bottom: clamp(8px, 1.5vw, 15px);
            font-size: clamp(1.8rem, 4.5vw, 3rem);
            margin-bottom: clamp(25px, 4vw, 45px);
            font-weight: bold;
        }
        
        h2 {
            color: #555;
            margin-top: clamp(25px, 4vw, 45px);
            border-bottom: 1px solid #ddd;
            padding-bottom: clamp(5px, 0.8vw, 10px);
            font-size: clamp(1.4rem, 3vw, 2.2rem);
        }
        
        /* 프로젝트 박스를 위한 Collapsible 스타일 */
        .project-box {
            margin-bottom: clamp(20px, 3.5vw, 35px);
            border-radius: clamp(6px, 1.2vw, 12px);
            overflow: hidden;
            box-shadow: 0 clamp(2px, 0.5vw, 6px) clamp(10px, 2vw, 20px) rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .project-box:hover {
            box-shadow: 0 clamp(4px, 0.8vw, 10px) clamp(15px, 3vw, 30px) rgba(0,0,0,0.15);
        }
        
        /* Summary 스타일 - 카테고리 아이콘 제거 */
        .project-box summary {
            background: #ffffff;
            color: #333;
            padding: clamp(15px, 3vw, 25px);
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(1.1rem, 2.3vw, 1.6rem);
            list-style: none;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #ddd;
            border-left: clamp(5px, 1vw, 8px) solid #3498db;
        }
        
        .project-box summary:hover {
            background: #f8f9fa;
            transform: translateY(clamp(-1px, -0.2vw, -2px));
        }
        
        .project-box summary::-webkit-details-marker {
            display: none;
        }
        
        .project-box summary::after {
            content: " ▼";
            float: right;
            transition: transform 0.3s ease;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        }
        
        .project-box[open] summary::after {
            transform: rotate(180deg);
        }
        
        /* paste.txt의 색상 그라데이션을 paste-2.txt에 적용 */
        .project-box:nth-of-type(1) summary {
            border-left-color: #2c3e50; /* paste.txt의 첫 번째 색상 (메뉴 색상, 가장 어두운) */
        }
        
        .project-box:nth-of-type(1) summary:hover {
            border-left-color: #253544; /* 호버 시 약간 어두운 색 */
        }
        
        .project-box:nth-of-type(2) summary {
            border-left-color: #3d4f65; /* paste.txt의 두 번째 색상 (125% 명도) */
        }
        
        .project-box:nth-of-type(2) summary:hover {
            border-left-color: #34495e; /* 호버 시 색상 */
        }
        
        .project-content {
            padding: clamp(15px, 3vw, 25px);
            background: #f8f9fa;
        }
        
        /* 심플한 목록을 위한 스타일 (향후 추가 섹션용) */
        .simple-section {
            margin-bottom: clamp(20px, 3.5vw, 35px);
        }
        
        .simple-section h3 {
            color: #2c3e50;
            font-size: clamp(1.2rem, 2.8vw, 1.8rem);
            margin-bottom: clamp(15px, 2.5vw, 25px);
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            padding-bottom: clamp(8px, 1.2vw, 12px);
        }
        
        /* 리스트 스타일 */
        ul {
            padding-left: clamp(25px, 4.5vw, 45px);
            margin: clamp(15px, 2.5vw, 25px) 0;
            list-style: none;
        }
        
        li {
            margin-bottom: clamp(15px, 3vw, 25px);
            font-size: clamp(0.9rem, 1.9vw, 1.2rem);
            line-height: clamp(1.5, 0.3vw + 1.4, 1.8);
            color: #333;
            padding: clamp(12px, 2.5vw, 20px);
            padding-left: clamp(30px, 5vw, 40px); /* 화살표 공간 확보 */
            background: #ffffff;
            border-radius: clamp(6px, 1.2vw, 12px);
            transition: all 0.4s ease;
            position: relative;
            text-align: justify;
            border: 1px solid #eee;
        }
        
        li:hover {
            transform: translateX(clamp(5px, 1vw, 12px)) translateY(clamp(-2px, -0.4vw, -5px));
            box-shadow: 0 clamp(6px, 1.2vw, 15px) clamp(20px, 3vw, 35px) rgba(0,0,0,0.15);
            background: #f8f9fa;
        }
        
       /* 카테고리별 리스트 아이템 border-left 색상도 동일하게 적용 */
        .project-box:nth-of-type(1) li {
            border-left: clamp(4px, 0.8vw, 8px) solid #2c3e50; /* Ongoing Projects */
        }
        
        .project-box:nth-of-type(2) li {
            border-left: clamp(4px, 0.8vw, 8px) solid #3d4f65; /* Finished Projects */
        }
        
        /* 화살표 아이콘 */
        li::before {
            content: "▸";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: clamp(8px, 1.5vw, 12px);
            top: clamp(12px, 2vw, 18px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            transition: all 0.3s ease;
        }
        
        li:hover::before {
            color: #2980b9;
            transform: scale(clamp(1.1, 0.05vw + 1.05, 1.3));
        }
        
        /* 반응형 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: static;
                padding: clamp(15px, 3vw, 25px) clamp(10px, 2vw, 20px);
            }
            
            .main-content {
                padding: clamp(15px, 4vw, 30px) clamp(15px, 4vw, 30px);
            }
            
            .sidebar nav {
                display: flex;
                flex-wrap: wrap;
                gap: clamp(8px, 2vw, 15px);
                justify-content: center;
            }
            
            .sidebar nav a {
                flex: 1;
                text-align: center;
                min-width: clamp(70px, 15vw, 120px);
                padding: clamp(8px, 2vw, 12px);
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid transparent;
                border-radius: clamp(4px, 1vw, 8px);
            }
            
            .sidebar nav a.active, .sidebar nav a:hover {
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid #3498db;
                padding-left: clamp(8px, 2vw, 12px);
                transform: translateY(clamp(-2px, -0.4vw, -3px));
            }
            
            .project-box summary {
                padding: clamp(12px, 2.5vw, 20px);
            }
            
            li {
                font-size: clamp(0.85rem, 3.5vw, 1rem);
                padding: clamp(15px, 4vw, 20px);
                padding-left: clamp(35px, 7vw, 45px);
                line-height: 1.6;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar h2 {
                text-align: center;
                margin-bottom: clamp(15px, 3vw, 25px);
            }
            
            .sidebar nav {
                flex-direction: column;
            }
            
            .sidebar nav a {
                margin-bottom: clamp(8px, 2vw, 12px);
                text-align: center;
                font-size: clamp(1rem, 3.5vw, 1.2rem);
            }
            
            .project-box summary {
                padding: clamp(10px, 2vw, 18px);
            }
            
            li {
                font-size: clamp(0.8rem, 3.8vw, 0.95rem);
                line-height: 1.6;
                padding: clamp(12px, 4vw, 18px);
                padding-left: clamp(32px, 8vw, 40px);
            }
            
            li::before {
                left: clamp(10px, 2.5vw, 15px);
                top: clamp(15px, 3vw, 20px);
                font-size: clamp(0.8rem, 3.5vw, 1.1rem);
            }
        }
        
        @media (min-width: 1600px) {
            .container {
                max-width: 1800px;
                margin: 0 auto;
                box-shadow: 0 0 clamp(20px, 2vw, 40px) rgba(0,0,0,0.1);
            }
            
            .main-content {
                padding: clamp(40px, 5vw, 70px) clamp(60px, 7vw, 100px);
            }
        }
        
        .sidebar nav a:focus, .project-box summary:focus {
            outline: clamp(2px, 0.3vw, 3px) solid #3498db;
            outline-offset: clamp(2px, 0.3vw, 4px);
        }
        
        @media print {
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .project-box[open] .project-content {
                display: block;
            }
        }
        
       @media (prefers-color-scheme: dark) {
                body {
                    background: #181a1b !important;
                    color: #e0e0e0 !important;
                }
                .container {
                    background: none !important;
                }
                .sidebar {
                    background: #232a33 !important;
                    color: #f1f5f9 !important;
                }
                .sidebar h2 {
                    color: #f1f5f9 !important;
                }
                .sidebar nav a {
                    color: #d1d5db !important;
                    background: none !important;
                }
                .sidebar nav a.active, .sidebar nav a:hover {
                    color: #60a5fa !important;
                    background: #1a2230 !important;
                    border-left-color: #60a5fa !important;
                }
            
                .main-content {
                    background: #22272a !important;
                    color: #e0e0e0 !important;
                }
                h1, h2, h3 {
                    color: #f3f6fa !important;
                    border-bottom-color: #374151 !important;
                }
                h2 {
                    border-bottom: 1px solid #374151 !important;
                }
                h3 {
                    border-bottom: 2px solid #60a5fa !important;
                }
            
                /* 프로젝트/리스트 박스 */
                .project-box summary {
                    background: #23272a !important;
                    color: #e0e0e0 !important;
                    border-color: #555 !important;
                }
                .project-box summary:hover {
                    background: #29313a !important;
                }
                .project-content {
                    background: #23272a !important;
                }
                /* 리스트 스타일 */
                ul {
                    background: none !important;
                }
                li {
                    background: #2b2f33 !important;
                    color: #e0e0e0 !important;
                    border-color: #444 !important;
                    box-shadow: none !important;
                }
                li:hover {
                    background: #353a40 !important;
                    color: #fff !important;
                    box-shadow: 0 2px 8px rgba(52,152,219,0.08) !important;
                }
                /* 카테고리별 리스트 border-left 색상도 밝은 파랑 계열로 */
                .project-box:nth-of-type(1) li {
                    border-left-color: #4169e1 !important;
                }
                .project-box:nth-of-type(2) li {
                    border-left-color: #5a7df5 !important;
                }
                /* 리스트 아이콘(화살표)도 밝은 파랑 */
                li::before {
                    color: #60a5fa !important;
                }
                li:hover::before {
                    color: #93c5fd !important;
                }
                /* 강조 텍스트 */
                li strong, strong {
                    color: #90cdf4 !important;
                    font-weight: bold !important;
                }
                li em, li i, em, i {
                    color: #b6c4d3 !important;
                    font-style: italic !important;
                }
                /* 링크도 밝은 파랑 */
                a, li a, .project-content a {
                    color: #8ecaff !important;
                    text-decoration: underline;
                }
                a:hover, li a:hover, .project-content a:hover {
                    color: #fff !important;
                    background: #2563eb44 !important;
                }
            
                /* 기타 서브텍스트, 폼 등 */
                .click-hint, .institution, .duration, .award-organization, .award-date, .thesis-info, label {
                    color: #b6c4d3 !important;
                }
                .bio-text {
                    color: #e0e0e0 !important;
                    background: rgba(40,45,50,0.97) !important;
                }
                .form-group input,
                .form-group select,
                .form-group textarea {
                    background: #23272f !important;
                    color: #e0e0e0 !important;
                    border-color: #374151 !important;
                }
            }
    </style>
</head>
