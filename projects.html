<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep and Intelligent Communications Laboratory</title>
    <style>
        /* 기본 설정 - 완전 유동형 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            font-size: clamp(14px, 1.8vw, 18px);
            line-height: clamp(1.4, 0.2vw + 1.3, 1.7);
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 완전 유동적 사이드바 */
        .sidebar {
            width: clamp(180px, 22vw, 280px);
            background: #2c3e50;
            color: #fff;
            padding: clamp(20px, 4vw, 50px) clamp(15px, 2.5vw, 30px);
            box-sizing: border-box;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .sidebar h2 {
            color: #fff;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(20px, 4vw, 40px);
            letter-spacing: clamp(0.5px, 0.1vw, 1.5px);
        }
        
        .sidebar nav a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: clamp(8px, 1.5vw, 15px) 0;
            margin-bottom: clamp(6px, 1.2vw, 12px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            border-left: clamp(3px, 0.5vw, 6px) solid transparent;
            transition: all 0.3s ease;
            border-radius: clamp(2px, 0.3vw, 4px);
        }
        
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #3498db;
            border-left: clamp(3px, 0.5vw, 6px) solid #3498db;
            background: #222d36;
            padding-left: clamp(12px, 2vw, 25px);
            transform: translateX(clamp(2px, 0.5vw, 5px));
        }
        
        /* 완전 유동적 메인 콘텐츠 */
        .main-content {
            flex: 1;
            background: #fff;
            padding: clamp(20px, 5vw, 60px) clamp(25px, 6vw, 80px);
            box-sizing: border-box;
            min-width: 0;
        }
        
        /* 유동적 제목들 */
        h1 {
            color: #333;
            border-bottom: clamp(2px, 0.3vw, 4px) solid #333;
            padding-bottom: clamp(8px, 1.5vw, 15px);
            font-size: clamp(1.8rem, 4.5vw, 3rem);
            margin-bottom: clamp(25px, 4vw, 45px);
            font-weight: bold;
        }
        
        h2 {
            color: #555;
            margin-top: clamp(25px, 4vw, 45px);
            border-bottom: 1px solid #ddd;
            padding-bottom: clamp(5px, 0.8vw, 10px);
            font-size: clamp(1.4rem, 3vw, 2.2rem);
        }
        
        /* 프로젝트 박스를 위한 Collapsible 스타일 */
        .project-box {
            margin-bottom: clamp(20px, 3.5vw, 35px);
            border-radius: clamp(6px, 1.2vw, 12px);
            overflow: hidden;
            box-shadow: 0 clamp(2px, 0.5vw, 6px) clamp(10px, 2vw, 20px) rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .project-box:hover {
            box-shadow: 0 clamp(4px, 0.8vw, 10px) clamp(15px, 3vw, 30px) rgba(0,0,0,0.15);
        }
        
        /* Summary 스타일 - 카테고리 아이콘 제거 */
        .project-box summary {
            background: #ffffff;
            color: #333;
            padding: clamp(15px, 3vw, 25px);
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(1.1rem, 2.3vw, 1.6rem);
            list-style: none;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #ddd;
            border-left: clamp(5px, 1vw, 8px) solid #3498db;
        }
        
        .project-box summary:hover {
            background: #f8f9fa;
            transform: translateY(clamp(-1px, -0.2vw, -2px));
        }
        
        .project-box summary::-webkit-details-marker {
            display: none;
        }
        
        .project-box summary::after {
            content: " ▼";
            float: right;
            transition: transform 0.3s ease;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        }
        
        .project-box[open] summary::after {
            transform: rotate(180deg);
        }
        
        /* 파란색 명도로 카테고리 구분 */
        .project-box:nth-of-type(1) summary {
            border-left-color: #1e3a8a; /* 어두운 파란색 - Ongoing Projects */
        }
        
        .project-box:nth-of-type(1) summary:hover {
            border-left-color: #1e40af;
        }
        
        .project-box:nth-of-type(2) summary {
            border-left-color: #60a5fa; /* 밝은 파란색 - Finished Projects */
        }
        
        .project-box:nth-of-type(2) summary:hover {
            border-left-color: #3b82f6;
        }
        
        .project-content {
            padding: clamp(15px, 3vw, 25px);
            background: #f8f9fa;
        }
        
        /* 심플한 목록을 위한 스타일 (향후 추가 섹션용) */
        .simple-section {
            margin-bottom: clamp(20px, 3.5vw, 35px);
        }
        
        .simple-section h3 {
            color: #2c3e50;
            font-size: clamp(1.2rem, 2.8vw, 1.8rem);
            margin-bottom: clamp(15px, 2.5vw, 25px);
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            padding-bottom: clamp(8px, 1.2vw, 12px);
        }
        
        /* 리스트 스타일 */
        ul {
            padding-left: clamp(25px, 4.5vw, 45px);
            margin: clamp(15px, 2.5vw, 25px) 0;
            list-style: none;
        }
        
        li {
            margin-bottom: clamp(15px, 3vw, 25px);
            font-size: clamp(0.9rem, 1.9vw, 1.2rem);
            line-height: clamp(1.5, 0.3vw + 1.4, 1.8);
            color: #333;
            padding: clamp(12px, 2.5vw, 20px);
            padding-left: clamp(30px, 5vw, 40px); /* 화살표 공간 확보 */
            background: #ffffff;
            border-radius: clamp(6px, 1.2vw, 12px);
            transition: all 0.4s ease;
            position: relative;
            text-align: justify;
            border: 1px solid #eee;
        }
        
        li:hover {
            transform: translateX(clamp(5px, 1vw, 12px)) translateY(clamp(-2px, -0.4vw, -5px));
            box-shadow: 0 clamp(6px, 1.2vw, 15px) clamp(20px, 3vw, 35px) rgba(0,0,0,0.15);
            background: #f8f9fa;
        }
        
        /* 카테고리별 border-left 색상 */
        .project-box:nth-of-type(1) li {
            border-left: clamp(4px, 0.8vw, 8px) solid #1e3a8a; /* Ongoing Projects */
        }
        
        .project-box:nth-of-type(2) li {
            border-left: clamp(4px, 0.8vw, 8px) solid #60a5fa; /* Finished Projects */
        }
        
        /* 화살표 아이콘 */
        li::before {
            content: "▸";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: clamp(8px, 1.5vw, 12px);
            top: clamp(12px, 2vw, 18px);
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            transition: all 0.3s ease;
        }
        
        li:hover::before {
            color: #2980b9;
            transform: scale(clamp(1.1, 0.05vw + 1.05, 1.3));
        }
        
        /* 반응형 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
                position: static;
                padding: clamp(15px, 3vw, 25px) clamp(10px, 2vw, 20px);
            }
            
            .main-content {
                padding: clamp(15px, 4vw, 30px) clamp(15px, 4vw, 30px);
            }
            
            .sidebar nav {
                display: flex;
                flex-wrap: wrap;
                gap: clamp(8px, 2vw, 15px);
                justify-content: center;
            }
            
            .sidebar nav a {
                flex: 1;
                text-align: center;
                min-width: clamp(70px, 15vw, 120px);
                padding: clamp(8px, 2vw, 12px);
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid transparent;
                border-radius: clamp(4px, 1vw, 8px);
            }
            
            .sidebar nav a.active, .sidebar nav a:hover {
                border-left: none;
                border-bottom: clamp(2px, 0.4vw, 3px) solid #3498db;
                padding-left: clamp(8px, 2vw, 12px);
                transform: translateY(clamp(-2px, -0.4vw, -3px));
            }
            
            .project-box summary {
                padding: clamp(12px, 2.5vw, 20px);
            }
            
            li {
                font-size: clamp(0.85rem, 3.5vw, 1rem);
                padding: clamp(15px, 4vw, 20px);
                padding-left: clamp(35px, 7vw, 45px);
                line-height: 1.6;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar h2 {
                text-align: center;
                margin-bottom: clamp(15px, 3vw, 25px);
            }
            
            .sidebar nav {
                flex-direction: column;
            }
            
            .sidebar nav a {
                margin-bottom: clamp(8px, 2vw, 12px);
                text-align: center;
                font-size: clamp(1rem, 3.5vw, 1.2rem);
            }
            
            .project-box summary {
                padding: clamp(10px, 2vw, 18px);
            }
            
            li {
                font-size: clamp(0.8rem, 3.8vw, 0.95rem);
                line-height: 1.6;
                padding: clamp(12px, 4vw, 18px);
                padding-left: clamp(32px, 8vw, 40px);
            }
            
            li::before {
                left: clamp(10px, 2.5vw, 15px);
                top: clamp(15px, 3vw, 20px);
                font-size: clamp(0.8rem, 3.5vw, 1.1rem);
            }
        }
        
        @media (min-width: 1600px) {
            .container {
                max-width: 1800px;
                margin: 0 auto;
                box-shadow: 0 0 clamp(20px, 2vw, 40px) rgba(0,0,0,0.1);
            }
            
            .main-content {
                padding: clamp(40px, 5vw, 70px) clamp(60px, 7vw, 100px);
            }
        }
        
        .sidebar nav a:focus, .project-box summary:focus {
            outline: clamp(2px, 0.3vw, 3px) solid #3498db;
            outline-offset: clamp(2px, 0.3vw, 4px);
        }
        
        @media print {
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .project-box[open] .project-content {
                display: block;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
            
            .main-content {
                background: #2a2a2a;
                color: #e0e0e0;
            }
            
            .project-box summary {
                background: #2a2a2a;
                color: #e0e0e0;
                border-color: #555;
            }
            
            .project-box summary:hover {
                background: #333;
            }
            
            .project-content {
                background: #333;
            }
            
            li {
                background: #2a2a2a;
                border-color: #555;
            }
            
            li:hover {
                background: #333;
            }
            
            h1 {
                color: #e0e0e0;
                border-bottom-color: #555;
            }
            
            li::before {
                color: #60a5fa;
            }
            
            li:hover::before {
                color: #93c5fd;
            }
        }
    </style>
</head>

<body>

        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <a href="index.html">Home</a>
                <a href="team.html">Team</a>

            </nav>
        </aside>
        
        <main class="main-content">

            <details class="project-box" open>

            <details class="project-box">

                </div>
            </details>
        </main>
    </div>
</body>
</html>
